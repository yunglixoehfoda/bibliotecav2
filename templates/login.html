{% extends "base.html" %}
{% block content %}

<div class="login-container">
    <div class="login-card">
        <h1>Login</h1>
        <p class="login-sub">Acesso do bibliotecário</p>

        {% if erro %}
            <div class="login-erro">{{ erro }}</div>
        {% endif %}

        <form method="post" class="login-form {% if erro %}erro{% endif %}">
    <label>
        Usuário
        <input type="text" placeholder="Digite seu usuário" name="username" required>
    </label>

    <label>
        Senha
        <input type="password" placeholder="Digite sua senha" name="password" required>
    </label>

    <button class="btn btn-primary" type="submit">
        Entrar
    </button>
</form>

    </div>
</div>

{% endblock %}
