{% extends "base.html" %}
{% block content %}

<div class="page-center">

<h1>Editar livro</h1>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<div class="novo-livro-layout">

   <form method="post" class="livro-form">

        <label>
            Título
            <input
                type="text"
                name="titulo"
                value="{{ livro.titulo }}"
                required
            >
        </label>

        <label>
            Autor
            <input
                type="text"
                name="autor"
                value="{{ livro.autor }}"
                required
            >
        </label>

        <label>
            Ano
            <input
                type="number"
                name="ano"
                value="{{ livro.ano or '' }}"
            >
        </label>

        <label>
            ISBN
            <input
                type="text"
                name="isbn"
                value="{{ livro.isbn or '' }}"
            >
        </label>

        <label>
            Idioma
            <input
                type="text"
                name="idioma"
                value="{{ livro.idioma }}"
            >
        </label>

        <label>
            Categoria
                    <input name="categoria" id="input-categoria" value="{{ livro.categoria}}">
        </label>

        <label>
            Gênero
            <input name="genero" id="input-genero" value="{{ livro.genero }}">
        </label>

        <div class="form-acoes">
            <a href="/livros" class="btn btn-editar">Cancelar</a>
            <button class="btn btn-primary">Salvar alterações</button>
        </div>
    </form>


    <div class="listas">
        <div class="lista-box">
            <h3>Categorias</h3>
            <ul>
                {% for c in categorias %}
                    <li onclick="document.getElementById('input-categoria').value='{{ c.nome }}'">
                        {{ c.nome }}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="lista-box">
            <h3>Gêneros</h3>
            <ul>
                {% for g in generos %}
                    <li onclick="document.getElementById('input-genero').value='{{ g.nome }}'">
                        {{ g.nome }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

</div>

{% endblock %}
